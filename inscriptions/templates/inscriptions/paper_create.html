{% extends "layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<h1> Crear nuevo Paper </h1>
<form action="{% url 'inscriptions:create_paper' %}" method="post">
    {% csrf_token %}
    {% crispy form %}
    <input type="submit" value="Submit" />
</form>
{% endblock content %}


{% block js %}
<link rel="stylesheet" type="text/css" href="{% static 'jQuery-Tags-Input/src/jquery.tagsinput.css' %}" />
<script src="{% static 'jQuery-Tags-Input/src/jquery.tagsinput.js' %}"></script>
<script type="text/javascript">
  $('.tags').tagsInput({'defaultText':''});
</script>
{% endblock js %}
